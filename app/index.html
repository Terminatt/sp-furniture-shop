<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Maymouth</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/db6c8f2725.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  </head>

  <body>
    <nav class="navbar navbar-expand-lg custom-nav">
      <img src="./images/Logo.svg" class="img-fluid svg-image custom-nav__logo custom-mg-left-medium mb-2" alt="Logo">
      <div class="custom-nav__user mr-5">
        <i class="fas fa-user icon-sm"></i>
        <i class="fas fa-bell icon-sm"></i>
        <span class="user__nickname">Userowsky</span>
      </div>
    </nav>
    <main class="page">
      <div class="container-fluid">
        <div class="row links no-gutters">
          <div class="col-4 search">
            <form action="#" class="search__form">
              <div class="search__input-container">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Search for items" class="inp search__input">
              </div>
            </form>
          </div>
          <div class="col-6">
            <ul class="nav navlinks">
              <li class="nav-item navlinks__item custom-mg-left-medium">
                <a class="navlinks__link" href="#">Living Room</a>
              </li>
              <li class="nav-item navlinks__item custom-mg-left-medium">
                <a class="navlinks__link" href="#">Bedroom</a>
              </li>
              <li class="nav-item navlinks__item custom-mg-left-medium">
                <a class="navlinks__link" href="#">Kitchen & Dining</a>
              </li>
            </ul>
          </div>
          <div class="col-2 d-flex flex-wrap">
            <div class="cart custom-mg-left-medium">
              <i class="fas fa-shopping-cart"></i>
              <div class="cart__circle">4</div>
            </div>
            <div class="cart-info">
              <span class="cart-info__title">My Cart</span>
              <span class="cart-info__amount">$ 4.99 
                <i class="fas fa-chevron-down cart-info__arrow"></i>
              </span>
            </div>
          </div>
        </div>
        <div class="row mt-5">
          <div class="col-12">
            <div id="carouselExampleIndicators" class="my-carousel carousel slide" data-ride="carousel">
              <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
              </ol>
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img class="d-block w-100" src="./images/furnitures/rooms/main.jpg" alt="First slide">
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="./images/furnitures/rooms/R3.jpeg" alt="Second slide">
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="./images/furnitures/rooms/R2.jpg" alt="Third slide">
                </div>
              </div>
              <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>

    </footer>
  </body>

  <script src="js/app.js"></script>
</html>
